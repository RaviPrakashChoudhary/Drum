<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum</title>
</head>

<body>
    <div class="canvas">
        <div class="playBackground">
            <div class="textMessage">Lets Play Music</div>
            <div class="musicIcons">
                <div class="tom3 icon">a</div>
                <div class="tom1 icon">s</div>
                <div class="tom2 icon">d</div>
                <div class="tom4 icon">f</div>
                <div class="crash icon">j</div>
                <div class="kick icon">l</div>
                <div class="snare icon">k</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
